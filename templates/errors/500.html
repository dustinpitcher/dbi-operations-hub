{% extends "base.html" %}

{% block title %}Server Error - DBI Operations Hub{% endblock %}

{% block content %}
<div class="text-center" style="padding: 80px 20px;">
    <div style="font-size: 6rem; color: #e74c3c; margin-bottom: 20px;">500</div>
    <h1 style="color: #2c3e50; margin-bottom: 20px;">Server Error</h1>
    <p style="font-size: 18px; color: #6c757d; margin-bottom: 30px;">
        An internal server error occurred. Please try again later.
    </p>
    
    <div>
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-large" style="margin-right: 15px; text-decoration: none;">
            🏠 Back to Dashboard
        </a>
        <button onclick="window.location.reload()" class="btn btn-primary">
            🔄 Retry
        </button>
    </div>
</div>
{% endblock %}
